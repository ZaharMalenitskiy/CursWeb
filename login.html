<!DOCTYPE html>
<html>

<head>
    <title>MusicForYou</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <form action="/login" method="post" class="mainform" id="mainform">
        <div id="login-form" class="form">
            <h2 id="In1">Вход в<br>MusicForYou</h2>
            <input type="text" id="login" name="login" placeholder="Введите логин...">
            <input class="loginbtn" type="button" value="Далее" onclick="showPasswordForm()">
            
        </div>

        <div id="password-form" class="form" style="display: none;">
            <div class="back-btn" onclick="showLoginForm()"></div>
            <h2 id="In2">Вход в<br>MusicForYou</h2>
            <div class="avatarcase">
                <img src="assets/loginpage/avatar.jpg" id="avatar" alt="Аватар">
            </div>
            <input type="password" id="password" name="password" placeholder="Введите пароль...">
            <input class="submitbtn" type="submit" value="Войти">
            <a class="forgotpassword" href="/forgot-password">Забыл пароль</a><br>
        </div>
        
        <div id="restore-form" class="form" style="display: none;">
          <div class="back-btn" onclick="showLoginForm()"></div>
          <h2 id="In3" style="font-size: 1.5rem;">Восстановление пароля</h2>
          <p>На вашу почту отправлен код подтверждения.</p>
          <input type="text" id="restoreCode" name="restoreCode" placeholder="Введите код...">
          <input class="submitbtn" type="submit" value="Подтвердить">
        </div>

    </form>
</body>

<script src='script/loginpage/forms.js'></script>

</html>
